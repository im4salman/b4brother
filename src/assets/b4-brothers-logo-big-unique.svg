<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="180" viewBox="0 0 500 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dynamic gradients -->
    <linearGradient id="primaryGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    
    <linearGradient id="darkCharcoal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="50%" style="stop-color:#1F2937"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
    
    <linearGradient id="accentOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9F5A"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>

    <linearGradient id="silverAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB"/>
      <stop offset="50%" style="stop-color:#D1D5DB"/>
      <stop offset="100%" style="stop-color:#9CA3AF"/>
    </linearGradient>

    <!-- Premium shadows and effects -->
    <filter id="premiumShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.15)"/>
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(245,158,11,0.1)"/>
    </filter>
    
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="rgba(245,158,11,0.3)"/>
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="rgba(0,0,0,0.1)"/>
    </filter>

    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="rgba(245,158,11,0.4)"/>
      <feDropShadow dx="0" dy="3" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>

  <!-- Premium background with subtle pattern -->
  <rect x="8" y="8" width="484" height="164" rx="24" fill="rgba(255,255,255,0.03)" stroke="rgba(245,158,11,0.15)" stroke-width="1"/>
  
  <!-- Background pattern -->
  <g opacity="0.08">
    <pattern id="blueprintPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <path d="M0 40L40 0M-10 10L10 -10M30 50L50 30" stroke="url(#primaryGold)" stroke-width="0.5"/>
    </pattern>
    <rect x="8" y="8" width="484" height="164" fill="url(#blueprintPattern)"/>
  </g>

  <!-- Main iconic building design -->
  <g transform="translate(30, 30)" filter="url(#iconGlow)">
    <!-- Dynamic building structure -->
    <g fill="url(#darkCharcoal)">
      <!-- Central tower -->
      <rect x="25" y="15" width="50" height="90" rx="3"/>
      <!-- Left building -->
      <rect x="0" y="35" width="30" height="70" rx="2"/>
      <!-- Right building -->
      <rect x="70" y="25" width="35" height="80" rx="2"/>
    </g>
    
    <!-- Sophisticated window pattern -->
    <g fill="url(#primaryGold)" opacity="0.9">
      <!-- Central tower windows -->
      <rect x="32" y="22" width="6" height="6" rx="1"/>
      <rect x="42" y="22" width="6" height="6" rx="1"/>
      <rect x="52" y="22" width="6" height="6" rx="1"/>
      <rect x="62" y="22" width="6" height="6" rx="1"/>
      
      <rect x="32" y="32" width="6" height="6" rx="1"/>
      <rect x="42" y="32" width="6" height="6" rx="1"/>
      <rect x="52" y="32" width="6" height="6" rx="1"/>
      <rect x="62" y="32" width="6" height="6" rx="1"/>
      
      <rect x="32" y="42" width="6" height="6" rx="1"/>
      <rect x="42" y="42" width="6" height="6" rx="1"/>
      <rect x="52" y="42" width="6" height="6" rx="1"/>
      <rect x="62" y="42" width="6" height="6" rx="1"/>
      
      <rect x="32" y="52" width="6" height="6" rx="1"/>
      <rect x="42" y="52" width="6" height="6" rx="1"/>
      <rect x="52" y="52" width="6" height="6" rx="1"/>
      <rect x="62" y="52" width="6" height="6" rx="1"/>
      
      <rect x="32" y="62" width="6" height="6" rx="1"/>
      <rect x="42" y="62" width="6" height="6" rx="1"/>
      <rect x="52" y="62" width="6" height="6" rx="1"/>
      <rect x="62" y="62" width="6" height="6" rx="1"/>
      
      <rect x="32" y="72" width="6" height="6" rx="1"/>
      <rect x="42" y="72" width="6" height="6" rx="1"/>
      <rect x="52" y="72" width="6" height="6" rx="1"/>
      <rect x="62" y="72" width="6" height="6" rx="1"/>
      
      <rect x="32" y="82" width="6" height="6" rx="1"/>
      <rect x="42" y="82" width="6" height="6" rx="1"/>
      <rect x="52" y="82" width="6" height="6" rx="1"/>
      <rect x="62" y="82" width="6" height="6" rx="1"/>
      
      <!-- Left building windows -->
      <rect x="6" y="42" width="5" height="5" rx="0.5"/>
      <rect x="15" y="42" width="5" height="5" rx="0.5"/>
      <rect x="6" y="52" width="5" height="5" rx="0.5"/>
      <rect x="15" y="52" width="5" height="5" rx="0.5"/>
      <rect x="6" y="62" width="5" height="5" rx="0.5"/>
      <rect x="15" y="62" width="5" height="5" rx="0.5"/>
      <rect x="6" y="72" width="5" height="5" rx="0.5"/>
      <rect x="15" y="72" width="5" height="5" rx="0.5"/>
      <rect x="6" y="82" width="5" height="5" rx="0.5"/>
      <rect x="15" y="82" width="5" height="5" rx="0.5"/>
      
      <!-- Right building windows -->
      <rect x="77" y="32" width="5" height="5" rx="0.5"/>
      <rect x="86" y="32" width="5" height="5" rx="0.5"/>
      <rect x="95" y="32" width="5" height="5" rx="0.5"/>
      <rect x="77" y="42" width="5" height="5" rx="0.5"/>
      <rect x="86" y="42" width="5" height="5" rx="0.5"/>
      <rect x="95" y="42" width="5" height="5" rx="0.5"/>
      <rect x="77" y="52" width="5" height="5" rx="0.5"/>
      <rect x="86" y="52" width="5" height="5" rx="0.5"/>
      <rect x="95" y="52" width="5" height="5" rx="0.5"/>
      <rect x="77" y="62" width="5" height="5" rx="0.5"/>
      <rect x="86" y="62" width="5" height="5" rx="0.5"/>
      <rect x="95" y="62" width="5" height="5" rx="0.5"/>
      <rect x="77" y="72" width="5" height="5" rx="0.5"/>
      <rect x="86" y="72" width="5" height="5" rx="0.5"/>
      <rect x="95" y="72" width="5" height="5" rx="0.5"/>
      <rect x="77" y="82" width="5" height="5" rx="0.5"/>
      <rect x="86" y="82" width="5" height="5" rx="0.5"/>
      <rect x="95" y="82" width="5" height="5" rx="0.5"/>
      
      <!-- Premium entrance -->
      <rect x="42" y="92" width="16" height="13" rx="2" fill="url(#accentOrange)"/>
    </g>
    
    <!-- Dynamic crane -->
    <g stroke="url(#primaryGold)" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.9">
      <line x1="110" y1="10" x2="110" y2="80"/>
      <line x1="110" y1="20" x2="140" y2="20"/>
      <line x1="85" y1="20" x2="110" y2="20"/>
      <line x1="135" y1="20" x2="135" y2="30"/>
    </g>
    <circle cx="140" cy="20" r="3" fill="url(#accentOrange)"/>
    <circle cx="135" cy="30" r="2" fill="url(#primaryGold)"/>
    
    <!-- Strong foundation -->
    <rect x="0" y="105" width="110" height="5" fill="url(#darkCharcoal)" rx="2"/>
    <rect x="0" y="110" width="110" height="3" fill="url(#silverAccent)" rx="1"/>
  </g>

  <!-- Premium Typography -->
  <g transform="translate(170, 45)">
    <!-- Bold B4 -->
    <text x="0" y="50" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="900" fill="url(#primaryGold)" letter-spacing="-2px" filter="url(#textGlow)">
      B4
    </text>
    
    <!-- Elegant Brothers -->
    <text x="90" y="50" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="300" fill="#1F2937" letter-spacing="1px">
      Brothers
    </text>
    
    <!-- Professional subtitle -->
    <text x="0" y="75" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#6B7280" letter-spacing="4px">
      INFRATECH PVT LTD
    </text>
    
    <!-- Signature tagline -->
    <text x="0" y="95" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="url(#accentOrange)" letter-spacing="1px" opacity="0.9">
      Believe in Best Builds Bold
    </text>
    
    <!-- Premium accent line -->
    <rect x="0" y="105" width="120" height="2" fill="url(#primaryGold)" rx="1"/>
    <rect x="130" y="105" width="30" height="2" fill="url(#accentOrange)" rx="1"/>
  </g>

  <!-- Sophisticated decorative elements -->
  <g opacity="0.7">
    <!-- Dynamic geometric pattern -->
    <g transform="translate(420, 40)">
      <!-- Hexagonal construction pattern -->
      <polygon points="20,10 30,15 30,25 20,30 10,25 10,15" fill="none" stroke="url(#primaryGold)" stroke-width="2"/>
      <polygon points="35,20 45,25 45,35 35,40 25,35 25,25" fill="none" stroke="url(#accentOrange)" stroke-width="1.5"/>
      <polygon points="20,45 30,50 30,60 20,65 10,60 10,50" fill="none" stroke="url(#primaryGold)" stroke-width="1"/>
      
      <!-- Connecting nodes -->
      <circle cx="20" cy="20" r="3" fill="url(#primaryGold)"/>
      <circle cx="35" cy="30" r="2.5" fill="url(#accentOrange)"/>
      <circle cx="20" cy="55" r="2" fill="url(#primaryGold)"/>
      
      <!-- Dynamic connections -->
      <line x1="20" y1="20" x2="35" y2="30" stroke="url(#primaryGold)" stroke-width="1" opacity="0.6"/>
      <line x1="35" y1="30" x2="20" y2="55" stroke="url(#accentOrange)" stroke-width="1" opacity="0.6"/>
    </g>
    
    <!-- Premium corner accents -->
    <g transform="translate(30, 140)">
      <circle cx="0" cy="0" r="4" fill="url(#primaryGold)"/>
      <circle cx="15" cy="5" r="2.5" fill="url(#accentOrange)"/>
      <circle cx="8" cy="15" r="3" fill="url(#primaryGold)"/>
    </g>
    
    <g transform="translate(450, 140)">
      <circle cx="0" cy="0" r="3" fill="url(#accentOrange)"/>
      <circle cx="12" cy="8" r="2" fill="url(#primaryGold)"/>
      <circle cx="20" cy="0" r="2.5" fill="url(#accentOrange)"/>
    </g>
  </g>

  <!-- Premium border with gradient -->
  <rect x="4" y="4" width="492" height="172" rx="26" fill="none" stroke="url(#primaryGold)" stroke-width="1" opacity="0.8"/>
  <rect x="6" y="6" width="488" height="168" rx="24" fill="none" stroke="url(#accentOrange)" stroke-width="0.5" opacity="0.6"/>
</svg>
