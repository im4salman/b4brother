<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="70" viewBox="0 0 220 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:0.08" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B" />
      <stop offset="100%" style="stop-color:#334155" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#F97316" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#D97706" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Main logo background -->
  <rect x="2" y="2" width="216" height="66" rx="12" fill="url(#bgGradient)" stroke="#F59E0B" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Logo icon container -->
  <g transform="translate(8, 8)">
    <!-- Building structure -->
    <g filter="url(#shadow)">
      <!-- Main building -->
      <rect x="2" y="16" width="48" height="32" fill="url(#buildingGradient)" rx="3"/>
      
      <!-- Building details -->
      <g fill="url(#accentGradient)">
        <!-- Windows - Top floor -->
        <rect x="6" y="20" width="6" height="6" rx="1"/>
        <rect x="14" y="20" width="6" height="6" rx="1"/>
        <rect x="22" y="20" width="6" height="6" rx="1"/>
        <rect x="30" y="20" width="6" height="6" rx="1"/>
        <rect x="38" y="20" width="6" height="6" rx="1"/>
        
        <!-- Windows - Middle floor -->
        <rect x="6" y="28" width="6" height="6" rx="1"/>
        <rect x="14" y="28" width="6" height="6" rx="1"/>
        <rect x="22" y="28" width="6" height="6" rx="1"/>
        <rect x="30" y="28" width="6" height="6" rx="1"/>
        <rect x="38" y="28" width="6" height="6" rx="1"/>
        
        <!-- Entrance -->
        <rect x="20" y="36" width="12" height="12" rx="1" fill="#1E293B"/>
        <rect x="22" y="38" width="8" height="8" rx="0.5"/>
      </g>
      
      <!-- Construction crane -->
      <g stroke="#1E293B" stroke-width="3" stroke-linecap="round" fill="none">
        <line x1="52" y1="8" x2="52" y2="42"/>
        <line x1="52" y1="12" x2="68" y2="12"/>
        <line x1="42" y1="12" x2="52" y2="12"/>
        <!-- Crane hook -->
        <line x1="64" y1="12" x2="64" y2="18"/>
      </g>
      <circle cx="68" cy="12" r="2" fill="url(#accentGradient)"/>
      <rect x="49" y="40" width="6" height="6" fill="#64748B" rx="1"/>
      
      <!-- Foundation -->
      <rect x="0" y="48" width="54" height="4" fill="#94A3B8" rx="2"/>
      
      <!-- Ground elements -->
      <circle cx="58" cy="51" r="1.5" fill="#CBD5E1"/>
      <circle cx="62" cy="52" r="1.2" fill="#CBD5E1"/>
      <circle cx="56" cy="53" r="1" fill="#CBD5E1"/>
    </g>
  </g>
  
  <!-- Company name and branding -->
  <g transform="translate(78, 12)">
    <!-- B4 -->
    <text x="0" y="22" font-family="Montserrat, Arial, sans-serif" font-size="24" font-weight="900" fill="#1E293B" letter-spacing="-1px">B4</text>
    
    <!-- Brothers -->
    <text x="0" y="38" font-family="Montserrat, Arial, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)" font-style="italic">Brothers</text>
    
    <!-- Infratech -->
    <text x="0" y="50" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="700" fill="#64748B" letter-spacing="2px">INFRATECH</text>
    
    <!-- PVT LTD -->
    <text x="0" y="60" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="600" fill="#94A3B8" letter-spacing="1px">PVT LTD</text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(165, 45)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="url(#textGradient)" font-style="italic">"Believe in</text>
    <text x="0" y="12" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="url(#textGradient)" font-style="italic">best builds"</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.4">
    <circle cx="200" cy="18" r="2.5" fill="url(#accentGradient)"/>
    <circle cx="208" cy="25" r="2" fill="#F97316"/>
    <circle cx="214" cy="32" r="3" fill="url(#accentGradient)"/>
    <circle cx="206" cy="40" r="2.2" fill="#F97316"/>
    <circle cx="198" cy="48" r="1.8" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Subtle border highlight -->
  <rect x="1" y="1" width="218" height="68" rx="12" fill="none" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.6"/>
</svg>
