<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sophisticated gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="50%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>

    <!-- Sophisticated shadow effects -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
    
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="rgba(245,158,11,0.3)"/>
    </filter>
  </defs>

  <!-- Background with subtle gradient -->
  <rect x="4" y="4" width="292" height="112" rx="16" fill="rgba(245,158,11,0.03)" stroke="url(#primaryGradient)" stroke-width="0.5" opacity="0.8"/>

  <!-- Logo Icon Section -->
  <g transform="translate(15, 15)" filter="url(#logoGlow)">
    <!-- Main building structure -->
    <g filter="url(#dropShadow)">
      <!-- Primary building -->
      <rect x="0" y="25" width="60" height="40" fill="url(#buildingGradient)" rx="4"/>
      
      <!-- Building details -->
      <g fill="url(#primaryGradient)">
        <!-- Top floor windows -->
        <rect x="6" y="30" width="8" height="8" rx="2"/>
        <rect x="18" y="30" width="8" height="8" rx="2"/>
        <rect x="30" y="30" width="8" height="8" rx="2"/>
        <rect x="42" y="30" width="8" height="8" rx="2"/>
        
        <!-- Second floor windows -->
        <rect x="6" y="42" width="8" height="8" rx="2"/>
        <rect x="18" y="42" width="8" height="8" rx="2"/>
        <rect x="30" y="42" width="8" height="8" rx="2"/>
        <rect x="42" y="42" width="8" height="8" rx="2"/>
        
        <!-- Main entrance -->
        <rect x="22" y="54" width="16" height="11" rx="2" fill="#0F172A"/>
        <rect x="25" y="57" width="10" height="6" rx="1" fill="url(#accentGradient)"/>
      </g>
      
      <!-- Construction crane - modernized -->
      <g stroke="#1E293B" stroke-width="4" stroke-linecap="round" fill="none">
        <!-- Crane tower -->
        <line x1="65" y1="10" x2="65" y2="55"/>
        <!-- Crane arm -->
        <line x1="65" y1="15" x2="85" y2="15"/>
        <line x1="45" y1="15" x2="65" y2="15"/>
        <!-- Crane hook -->
        <line x1="80" y1="15" x2="80" y2="25"/>
      </g>
      
      <!-- Crane details -->
      <circle cx="85" cy="15" r="3" fill="url(#primaryGradient)"/>
      <rect x="62" y="53" width="6" height="8" fill="#64748B" rx="2"/>
      
      <!-- Foundation -->
      <rect x="-5" y="65" width="70" height="6" fill="#94A3B8" rx="3"/>
      
      <!-- Ground texture -->
      <circle cx="70" cy="68" r="2" fill="#CBD5E1"/>
      <circle cx="75" cy="70" r="1.5" fill="#CBD5E1"/>
      <circle cx="67" cy="71" r="1.2" fill="#CBD5E1"/>
    </g>
  </g>

  <!-- Company Branding Section -->
  <g transform="translate(105, 20)">
    <!-- B4 with distinctive styling -->
    <text x="0" y="35" font-family="Montserrat, Arial, sans-serif" font-size="42" font-weight="900" fill="#0F172A" letter-spacing="-2px">
      <tspan fill="url(#textGradient)">B4</tspan>
    </text>
    
    <!-- Brothers with elegant typography -->
    <text x="0" y="65" font-family="Montserrat, Arial, sans-serif" font-size="32" font-weight="700" fill="url(#textGradient)" letter-spacing="-1px">
      Brothers
    </text>
    
    <!-- Infratech subtitle -->
    <text x="0" y="80" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#64748B" letter-spacing="3px">
      INFRATECH
    </text>
    
    <!-- Company status -->
    <text x="0" y="95" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="600" fill="#94A3B8" letter-spacing="2px">
      PVT LTD
    </text>
  </g>

  <!-- Complete Tagline Section -->
  <g transform="translate(15, 105)">
    <!-- Main tagline with sophisticated styling -->
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="url(#textGradient)" letter-spacing="0.5px">
      "Believe in Best Builds Bold"
    </text>
  </g>

  <!-- Decorative accents -->
  <g opacity="0.6">
    <!-- Top right decorative elements -->
    <circle cx="270" cy="25" r="3" fill="url(#primaryGradient)"/>
    <circle cx="280" cy="30" r="2.5" fill="#F97316"/>
    <circle cx="285" cy="40" r="4" fill="url(#accentGradient)"/>
    <circle cx="275" cy="50" r="2.8" fill="#F97316"/>
    <circle cx="265" cy="60" r="2.2" fill="url(#primaryGradient)"/>
    
    <!-- Connecting lines for modern touch -->
    <line x1="270" y1="25" x2="280" y2="30" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.4"/>
    <line x1="280" y1="30" x2="285" y2="40" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.4"/>
    <line x1="285" y1="40" x2="275" y2="50" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Premium border -->
  <rect x="2" y="2" width="296" height="116" rx="16" fill="none" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.8"/>
  
  <!-- Inner highlight -->
  <rect x="6" y="6" width="288" height="108" rx="14" fill="none" stroke="rgba(245,158,11,0.2)" stroke-width="0.5"/>
</svg>
