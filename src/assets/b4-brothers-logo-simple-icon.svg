<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B" />
      <stop offset="100%" style="stop-color:#334155" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#F97316" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:0.1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#bgGradient)" stroke="url(#accentGradient)" stroke-width="1"/>
  
  <!-- Logo icon container -->
  <g transform="translate(12, 12)" filter="url(#shadow)">
    <!-- Main building -->
    <rect x="4" y="12" width="28" height="20" fill="url(#buildingGradient)" rx="2"/>
    
    <!-- Building details -->
    <g fill="url(#accentGradient)">
      <!-- Windows - Top floor -->
      <rect x="7" y="15" width="3" height="3" rx="0.5"/>
      <rect x="12" y="15" width="3" height="3" rx="0.5"/>
      <rect x="17" y="15" width="3" height="3" rx="0.5"/>
      <rect x="22" y="15" width="3" height="3" rx="0.5"/>
      <rect x="27" y="15" width="3" height="3" rx="0.5"/>
      
      <!-- Windows - Bottom floor -->
      <rect x="7" y="20" width="3" height="3" rx="0.5"/>
      <rect x="12" y="20" width="3" height="3" rx="0.5"/>
      <rect x="22" y="20" width="3" height="3" rx="0.5"/>
      <rect x="27" y="20" width="3" height="3" rx="0.5"/>
      
      <!-- Entrance -->
      <rect x="16" y="24" width="4" height="8" rx="0.5" fill="#1E293B"/>
      <rect x="17" y="25" width="2" height="6" rx="0.3"/>
    </g>
    
    <!-- Construction crane -->
    <g stroke="#1E293B" stroke-width="2" stroke-linecap="round" fill="none">
      <line x1="32" y1="6" x2="32" y2="28"/>
      <line x1="32" y1="9" x2="42" y2="9"/>
      <line x1="26" y1="9" x2="32" y2="9"/>
      <!-- Crane hook -->
      <line x1="38" y1="9" x2="38" y2="13"/>
    </g>
    <circle cx="42" cy="9" r="1.5" fill="url(#accentGradient)"/>
    <rect x="30" y="26" width="4" height="4" fill="#64748B" rx="1"/>
    
    <!-- Foundation -->
    <rect x="2" y="32" width="32" height="3" fill="#94A3B8" rx="1.5"/>
  </g>
  
  <!-- B4 text overlay -->
  <text x="30" y="42" font-family="Montserrat, Arial, sans-serif" font-size="14" font-weight="900" fill="#1E293B" text-anchor="middle" letter-spacing="-0.5px">B4</text>
</svg>
