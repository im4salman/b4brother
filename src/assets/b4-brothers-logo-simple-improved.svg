<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#F97316" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B" />
      <stop offset="100%" style="stop-color:#334155" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#bgGrad)" stroke="#1E293B" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Building icon -->
  <g transform="translate(12, 16)">
    <!-- Main building -->
    <rect x="2" y="8" width="32" height="20" fill="url(#buildingGrad)" rx="2"/>
    
    <!-- Windows in grid pattern -->
    <g fill="white">
      <!-- Top row -->
      <rect x="5" y="11" width="4" height="4" rx="0.5"/>
      <rect x="11" y="11" width="4" height="4" rx="0.5"/>
      <rect x="17" y="11" width="4" height="4" rx="0.5"/>
      <rect x="23" y="11" width="4" height="4" rx="0.5"/>
      <rect x="29" y="11" width="4" height="4" rx="0.5"/>
      
      <!-- Bottom row -->
      <rect x="5" y="17" width="4" height="4" rx="0.5"/>
      <rect x="11" y="17" width="4" height="4" rx="0.5"/>
      <rect x="17" y="17" width="4" height="4" rx="0.5"/>
      <rect x="23" y="17" width="4" height="4" rx="0.5"/>
      <rect x="29" y="17" width="4" height="4" rx="0.5"/>
      
      <!-- Entrance -->
      <rect x="15" y="23" width="6" height="5" rx="0.5" fill="#1E293B"/>
      <rect x="16" y="24" width="4" height="3" rx="0.5"/>
    </g>
    
    <!-- Foundation -->
    <rect x="0" y="28" width="36" height="3" fill="#64748B" rx="1"/>
  </g>
  
  <!-- B4 text -->
  <text x="30" y="42" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="14" font-weight="900" fill="white" letter-spacing="-0.5px">B4</text>
  
  <!-- Subtle highlight -->
  <circle cx="30" cy="30" r="27" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
</svg>
