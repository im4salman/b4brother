<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Background -->
  <defs>
    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B" />
      <stop offset="100%" style="stop-color:#334155" />
    </linearGradient>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#F97316" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="28" fill="url(#backgroundGrad)" stroke="#F59E0B" stroke-width="1"/>
  
  <!-- Construction Building Icon -->
  <g transform="translate(8, 12)">
    <!-- Main building structure -->
    <rect x="2" y="10" width="40" height="24" fill="url(#buildingGrad)" rx="2"/>
    
    <!-- Building windows in a pattern -->
    <g fill="url(#windowGrad)">
      <!-- Top row -->
      <rect x="5" y="13" width="4" height="4" rx="0.5"/>
      <rect x="11" y="13" width="4" height="4" rx="0.5"/>
      <rect x="17" y="13" width="4" height="4" rx="0.5"/>
      <rect x="23" y="13" width="4" height="4" rx="0.5"/>
      <rect x="29" y="13" width="4" height="4" rx="0.5"/>
      <rect x="35" y="13" width="4" height="4" rx="0.5"/>
      
      <!-- Middle row -->
      <rect x="5" y="19" width="4" height="4" rx="0.5"/>
      <rect x="11" y="19" width="4" height="4" rx="0.5"/>
      <rect x="17" y="19" width="4" height="4" rx="0.5"/>
      <rect x="23" y="19" width="4" height="4" rx="0.5"/>
      <rect x="29" y="19" width="4" height="4" rx="0.5"/>
      <rect x="35" y="19" width="4" height="4" rx="0.5"/>
      
      <!-- Bottom row -->
      <rect x="5" y="25" width="4" height="6" rx="0.5"/>
      <rect x="11" y="25" width="4" height="6" rx="0.5"/>
      <rect x="17" y="25" width="4" height="6" rx="0.5"/>
      <rect x="23" y="25" width="4" height="6" rx="0.5"/>
      <rect x="29" y="25" width="4" height="6" rx="0.5"/>
      <rect x="35" y="25" width="4" height="6" rx="0.5"/>
    </g>
    
    <!-- Construction crane -->
    <g stroke="#1E293B" stroke-width="2.5" stroke-linecap="round">
      <line x1="45" y1="3" x2="45" y2="30"/>
      <line x1="45" y1="7" x2="58" y2="7"/>
      <line x1="38" y1="7" x2="45" y2="7"/>
    </g>
    <circle cx="58" cy="7" r="1.5" fill="#F59E0B"/>
    <rect x="42" y="28" width="6" height="4" fill="#64748B" rx="1"/>
    
    <!-- Foundation -->
    <rect x="0" y="34" width="44" height="3" fill="#94A3B8" rx="1"/>
    
    <!-- Ground elements -->
    <circle cx="48" cy="36" r="1" fill="#94A3B8"/>
    <circle cx="52" cy="37" r="0.8" fill="#94A3B8"/>
  </g>
  
  <!-- Company Text -->
  <g transform="translate(75, 12)">
    <!-- B4 -->
    <text x="0" y="18" font-family="Montserrat, Arial, sans-serif" font-size="20" font-weight="800" fill="#1E293B">B4</text>
    <!-- Brothers -->
    <text x="0" y="32" font-family="Montserrat, Arial, sans-serif" font-size="16" font-weight="600" fill="#F59E0B" font-style="italic">Brothers</text>
    <!-- Infratech tagline -->
    <text x="0" y="42" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="600" fill="#64748B" letter-spacing="1px">INFRATECH</text>
    <!-- PVT LTD -->
    <text x="0" y="50" font-family="Inter, Arial, sans-serif" font-size="7" font-weight="500" fill="#94A3B8" letter-spacing="0.5px">PVT LTD</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <circle cx="170" cy="15" r="2" fill="#F59E0B"/>
    <circle cx="178" cy="22" r="1.5" fill="#F97316"/>
    <circle cx="185" cy="30" r="2.5" fill="#F59E0B"/>
    <circle cx="175" cy="38" r="1.8" fill="#F97316"/>
    <circle cx="168" cy="45" r="1.2" fill="#F59E0B"/>
  </g>
  
  <!-- Subtle highlight -->
  <rect x="70" y="0" width="1" height="60" fill="url(#windowGrad)" opacity="0.3"/>
</svg>
