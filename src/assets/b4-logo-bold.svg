<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#F97316" />
    </linearGradient>
    <linearGradient id="buildGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B" />
      <stop offset="100%" style="stop-color:#475569" />
    </linearGradient>
    <filter id="boldShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background circle with energy rings -->
  <circle cx="32" cy="32" r="30" fill="url(#boldGradient)" opacity="0.1"/>
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#boldGradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="32" cy="32" r="22" fill="none" stroke="url(#boldGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Bold architectural foundation -->
  <g filter="url(#boldShadow)">
    <!-- Strong foundation base -->
    <rect x="8" y="50" width="48" height="6" fill="url(#buildGradient)" rx="3"/>
    
    <!-- Three bold pillars representing strength -->
    <rect x="12" y="28" width="8" height="22" fill="url(#buildGradient)" rx="1"/>
    <rect x="28" y="24" width="8" height="26" fill="url(#buildGradient)" rx="1"/>
    <rect x="44" y="30" width="8" height="20" fill="url(#buildGradient)" rx="1"/>
    
    <!-- Dynamic upward arrows (growth/belief) -->
    <polygon points="16,20 16,14 12,18 16,10 20,18" fill="url(#boldGradient)"/>
    <polygon points="32,16 32,10 28,14 32,6 36,14" fill="url(#boldGradient)"/>
    <polygon points="48,22 48,16 44,20 48,12 52,20" fill="url(#boldGradient)"/>
    
    <!-- Central bold "B4" representation -->
    <circle cx="32" cy="32" r="8" fill="url(#boldGradient)" opacity="0.9"/>
    <text x="32" y="37" font-family="Arial Black, sans-serif" font-size="10" font-weight="900" fill="white" text-anchor="middle">B4</text>
  </g>
  
  <!-- Energy burst lines radiating outward (bold energy) -->
  <g stroke="url(#boldGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <line x1="32" y1="8" x2="32" y2="4"/>
    <line x1="45" y1="13" x2="48" y2="10"/>
    <line x1="51" y1="32" x2="55" y2="32"/>
    <line x1="45" y1="51" x2="48" y2="54"/>
    <line x1="19" y1="51" x2="16" y2="54"/>
    <line x1="13" y1="32" x2="9" y2="32"/>
    <line x1="19" y1="13" x2="16" y2="10"/>
  </g>
</svg>
